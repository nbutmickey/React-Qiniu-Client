language: node_js
node_js:
 - '6'

branches:
 - master
 
install:
 - npm install gh-pages
 - npm install
env:
  global:
    secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_c72f5a3c6fd2_key -iv $encrypted_c72f5a3c6fd2_iv -in .travis/id_rsa.enc -out ~/.ssh/id_rsa -d
- chmod 600 ~/.ssh/id_rsa
- eval $(ssh-agent)
- ssh-add ~/.ssh/id_rsa
- git config user.name "CI Auto"
- git config user.email "kutear@kutear.com"

cache:
  directories:
     - node-modules


script:
- npm run deploy
